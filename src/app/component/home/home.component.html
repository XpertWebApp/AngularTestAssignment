<form >
  


    <div>
      <input type="text" placeholder="Search Records" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
      <i class="icon-search"></i>
    </div>
    <table style="width:100%">
      <tr>
        <th>Sr. No</th>
        <th>name</th>
        <th>email</th>
        <th>gender</th>
        <th>status</th>
      </tr>

      <tr *ngFor="let u of users | FilterPipe:searchText ; let i = index">
        <td> {{ i+1}} </td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.status}}</td>

      </tr>

    </table>

    <div>
      <div class="paginations">
        <div class="d-sm-flex justify-content-between align-items-center">

          <!-- items being paged -->
          <!-- pager -->
          <ul *ngIf="pager.pages && pager.pages.length && users.length > 0" class="pagination">
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="nextRecord(pager.currentPage)">First</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="nextRecord(pager.currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a class="page-link" (click)="nextRecord(page)">{{page}}</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="nextRecord(pager.currentPage + 1)">Next</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="nextRecord(pager.totalPages)">Last</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <div class="container">
        <img [src]="'assets/demo.png'" appImage>
      </div>
    </div>
  </form>
